name: Verify action

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check-single-no-redirect:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Check single, no redirect
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          url: https://postman-echo.com/status/200

  check-multiple-no-redirect:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Check multiple, no redirect
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          url: https://postman-echo.com/status/200|https://postman-echo.com/status/304

  check-single-with-redirect:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Check single, with redirect
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          url: https://postman-echo.com/status/200
          follow-redirect: true

  check-single-with-retry:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Check single, with retry
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          url: https://postman-echo.com/status/200
          max-attempts: 5
          retry-delay: 2s

  check-single-retry-all:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Check single, with retry-all
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          url: https://postman-echo.com/status/200
          max-attempts: 5
          retry-delay: 2s
          retry-all: true

  check-allow-insecure:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Check allow-insecure
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          url: https://expired.badssl.com/
          allow-insecure: true